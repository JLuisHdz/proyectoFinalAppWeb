<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu de Pasajero</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-button expand="block" color="black" (click)="Datos()">Configuracion de Usuario</ion-button>
            <ion-button expand="block" color="black" (click)="Alertas()">Alertas</ion-button>
            <ion-button (click)="logout()">LOG OUT</ion-button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Menu Pasajero
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 2</ion-title>
        </ion-toolbar>
    </ion-header>
    <h1>Bienvenido {{usuario}}</h1>
    <div class="viaje">
        <ion-input class="primary-input" placeholder="Ubicacion Destino" [(ngModel)]="viaje.destino"></ion-input>
        <ion-input class="primary-input" placeholder="Ubicacion Actual" [(ngModel)]="viaje.actual"></ion-input>
        <div class="ion-margin-top">
            <ion-button expand="block" (click)="presentActionSheet()">Metodo de Pago</ion-button>
        </div>
    </div>
    <div class="ion-margin-top">
        <ion-button expand="block" (click)="postViajes()">Solicitar Viaje</ion-button>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118472.47144633476!2d-102.36134066139245!3d21.885879238927814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8429ec143ae4d9fb%3A0x4016978679c5220!2sAguascalientes%2C%20Ags.!5e0!3m2!1ses-419!2smx!4v1617154858954!5m2!1ses-419!2smx"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <div class="ion-margin-top">
            <ion-button expand="block" (click)="CalificarConductor()">Calificar al conductor</ion-button>
        </div>
</ion-content>
